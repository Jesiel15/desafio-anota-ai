<div class="card">
  <button class="delete-button" (click)="deleteCard()">
    <img src="assets/close.svg" alt="Excluir" class="icon-close" />
  </button>

  <div
    class="category-label"
    [ngStyle]="{ 'background-color': getCardColor() }"
  >
    {{ getCardName() }}
  </div>

  <img [src]="card.img" alt="Imagem" class="card-image" />
  <h3>{{ card.title }}</h3>
  <p class="card-description">{{ card.description }}</p>
</div>
